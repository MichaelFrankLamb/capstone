<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Wheel of Fortune!</title>
</head>

<!-- Game board section with greeting, instructions and game board -->

<!-- body grid for placing main child elements on the page; sub-grid for placing elements within container -->

<body class="grid">
    <section id="board">
        <div id="b-grid" class="container">
            <h1>Wheel of Fortune!</h1>
            <h2>Guess the letters in the word below, but you can only get three wrong!</h2>
            <div id="letter-spaces" style="white-space: pre-wrap"></div>
            <div id="hint-section"></div>
        </div>
    </section>

    <!-- Player's interactive section with input for guess, "submit button" and "guesses left" counter -->

    <!-- another sub-grid for placing elements within section container -->
    <section id="pi">
        <div id="pi-grid" class="container">
            <input type="text" onfocus="this.value=''" id="enter-guess">
            <button type="submit" id="submit-guess">Submit Your Guess!</button>
            <h3 id="guesses-left">Guesses left: 3</h3>
            <button type="reset" id="new-round">Play New Round</button>
        </div>
    </section>

    <!-- Trigger the Modal -->


    <!-- The Modal -->
    <div id="myModal" class="modal">

        <img id="myImg" src="images/sajak-walrus.jpg" alt="You're a real winner!" width="500" height="400">

        <!-- The Close Button -->
        <span class="close">&times;</span>

        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01">

        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
